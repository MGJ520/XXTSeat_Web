<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft 账户</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            width: 100%;
            height: 100%; /* 设置html和body的高度为100% */
        }

        .header {
            background-color: #006fc9;
            color: white;
            width: 100%;
            position: fixed; /* 固定头部 */
            padding: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow: visible; /* 确保内容不会被隐藏 */
        }

        .container {
            display: flex;
            padding-top: 40px;
            min-height: 100vh; /* 设置容器最小高度为视口高度的100% */
            flex-direction: row; /* 默认为行布局 */
        }

        .sidebar {
            width: 160px;
            background-color: #f0f0f0;
            padding: 20px;
            height: 100vh; /* 设置侧边栏高度为视口高度的100% */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar button {
            width: 100%;
            background-color: transparent;
            border: none;
            font-weight: bold;
            color: #333;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            display: block;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #ddd;
        }

        .content {
            flex-grow: 1;
            padding: 25px;
        }

        .device-card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .device-card img {
            width: 100px;
            height: auto;
        }

        .device-info {
            margin-left: 120px;
        }

        .device-info h2 {
            margin: 0;
        }

        .device-info p {
            margin: 5px 0;
            color: #666;
        }

        .menu-toggle {
            display: none; /* 默认不显示 */
            cursor: pointer;
            visibility: visible; /* 确保可见 */
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                bottom: 0;
                transform: translateX(0);
            }

            .sidebar.active {
                transform: translateX(249px);
            }

            .menu-toggle {
                display: block;
                padding-right: 30px;
            }

            .container {
                flex-direction: column;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <div>Microsoft 账户</div>
    <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
</div>
<div class="container">
    <div class="sidebar" id="sidebar">
        <button>控制面板</button>
        <button>订阅</button>
        <button class="active">设备</button>
        <button>账户与记录</button>
        <button>帮助</button>
    </div>
    <div class="content">
        <h2>信息</h2>
        <div class="device-card">
            <img src="device.png" alt="Device">
            <div class="device-info">
                <h2>MGJ1</h2>
                <p>21/8</p>
                <p><a href="#">查看详细信息</a></p>
                <p>桃江县, 湖南省</p>
                <p>2025/2/8</p>
                <p>序列: PF4J5PDX</p>
            </div>
        </div>
        <div class="device-card">
            <img src="device.png" alt="Device">
            <div class="device-info">
                <h2>MGJ2</h2>
                <p>21/8</p>
                <p><a href="#">查看详细信息</a></p>
                <p>桃江县, 湖南省</p>
                <p>2025/2/8</p>
                <p>序列: PF4J5PDX</p>
            </div>
        </div>
        <div>
            <p>相关链接: <a href="#">查看帮助</a> &amp; <a href="#">学习</a></p>
        </div>
    </div>
</div>
<script>
    function toggleSidebar() {
        var sidebar = document.getElementById('sidebar');
        if (sidebar.classList.contains('active')) {
            sidebar.classList.remove('active');
        } else {
            sidebar.classList.add('active');
        }
    }
</script>
</body>
</html>
